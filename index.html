<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>安全访问提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .guide-card {
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3436;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #0984e3, #6c5ce7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(47, 53, 66, 0.95);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 30px;
            text-align: center;
        }
        
        .close-tip {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .close-tip:hover {
            opacity: 1;
        }
        
        .arrow-down {
            margin: 25px auto;
            width: 48px;
            height: 48px;
            animation: bounce 1.5s infinite;
            color: #0984e3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-12px);}
            60% {transform: translateY(-6px);}
        }
        
        .invite-section {
            margin-top: 30px;
        }
        
        .invite-label {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 8px;
        }
        
        .invite-code {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            letter-spacing: 2px;
            background: #fce4ec;
            padding: 10px 25px;
            border-radius: 50px;
            margin-top: 5px;
        }
        
        .tip-text {
            font-size: 16px;
            color: #0984e3;
            margin-top: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 微信内显示的内容 -->
    <div class="guide-card" id="weixinGuide">
        <h1 class="main-title">请复制链接后在浏览器打开</h1>
        
        <button class="copy-btn" id="copyBtn">复制访问链接</button>
        
        <div class="invite-section">
            <div class="invite-label">您的专属邀请码</div>
            <div class="invite-code">6699</div>
        </div>
        
        <p class="tip-text">请点击右上角"..."选择浏览器打开</p>
    </div>
    
    <!-- 微信操作提示（仅iOS微信显示） -->
    <div class="weixin-tip" id="weixinTip">
        <span class="close-tip" id="closeTip">×</span>
        <h2>请按以下步骤操作</h2>
        <p>1. 点击右上角"..."</p>
        <p>2. 选择"在浏览器中打开"</p>
        <div style="margin: 20px 0; font-size: 14px; opacity: 0.8;">
            如无法自动跳转，请手动粘贴链接
        </div>
    </div>

    <script>
        // 检测是否是微信内置浏览器
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 检测是否是iOS设备
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // 目标地址（不需要显示，但复制时使用）
        const targetUrl = "http://jumei888.com?invite=6699";
        
        // 主逻辑
        function init() {
            // 如果不是iOS微信，不显示微信引导界面
            if (!isWeixinBrowser() || !isIOS()) {
                document.getElementById("weixinGuide").style.display = "none";
                return;
            }
            
            // 如果是iOS微信，显示复制按钮和引导
            const copyBtn = document.getElementById("copyBtn");
            const weixinTip = document.getElementById("weixinTip");
            const closeTip = document.getElementById("closeTip");
            
            copyBtn.addEventListener("click", function() {
                const tempInput = document.createElement("textarea");
                tempInput.value = targetUrl;
                tempInput.style.position = "fixed";
                document.body.appendChild(tempInput);
                tempInput.select();
                
                try {
                    const copied = document.execCommand("copy");
                    if (copied) {
                        copyBtn.textContent = "✓ 复制成功";
                        copyBtn.style.background = "linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)";
                        
                        // 显示操作提示
                        weixinTip.style.display = "flex";
                        
                        // 3秒后恢复按钮状态
                        setTimeout(() => {
                            copyBtn.textContent = "复制访问链接";
                            copyBtn.style.background = "linear-gradient(135deg, #0984e3, #6c5ce7)";
                        }, 3000);
                    } else {
                        throw new Error("复制失败");
                    }
                } catch (err) {
                    copyBtn.textContent = "✕ 复制失败";
                    copyBtn.style.background = "linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)";
                    
                    setTimeout(() => {
                        copyBtn.textContent = "复制访问链接";
                        copyBtn.style.background = "linear-gradient(135deg, #0984e3, #6c5ce7)";
                    }, 3000);
                }
                
                document.body.removeChild(tempInput);
            });
            
            closeTip.addEventListener("click", () => {
                weixinTip.style.display = "none";
            });
            
            // 防止微信修改URL
            history.pushState(null, null, window.location.pathname);
            window.addEventListener("popstate", () => {
                history.pushState(null, null, window.location.pathname);
            });
        }
        
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
