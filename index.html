<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聚美臻选</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #ff6b8b;
            --primary-dark: #e55a79;
            --secondary: #6a5af9;
            --secondary-dark: #5a4af0;
            --accent: #20bf6b;
            --accent-dark: #18a858;
            --gold: #ffd166;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gray: #b2bec3;
            --light-gray: #f0f0f0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxjaXJjbGUgY3g9IjIwIiBjeT0iMjAiIHI9IjAuNSIgZmlsbD0iI2YwZjBmMCIgZmlsbC1vcGFjaXR5PSIwLjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjcGF0dGVybikiLz48L3N2Zz4=');
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            position: relative;
            animation: fadeInDown 0.8s ease;
        }
        
        header h1 {
            color: var(--secondary);
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        /* 选项卡片样式 - 简化版 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .option-card:nth-child(1) { animation-delay: 0.1s; }
        .option-card:nth-child(2) { animation-delay: 0.2s; }
        .option-card:nth-child(3) { animation-delay: 0.3s; }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .option-card h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 5px;
        }
        
        .option-card i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            transition: var(--transition);
            background: rgba(106, 90, 249, 0.1);
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }
        
        .option-card p {
            color: var(--gray);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.4s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        /* 隐藏滚动条 */
        .modal-content::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        /* 微信风格返回键 */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
        }
        
        .back-btn:hover {
            color: var(--primary);
            background: rgba(0, 0, 0, 0.08);
        }
        
        .modal-title {
            margin: 15px 0 20px;
            text-align: center;
            color: var(--primary);
            font-size: 1.4rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .modal-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        /* 区域选择 */
        .area-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .area-item {
            padding: 12px 8px;
            background: var(--light);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            font-size: 0.95rem;
        }
        
        .area-item:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }
        
        /* 地图导航模态框 */
        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 60vh;
            min-height: 300px;
            margin: 15px 0;
            position: relative;
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .map-overlay h3 {
            color: var(--secondary);
            margin-bottom: 3px;
            font-size: 1.1rem;
        }
        
        /* 服务详情样式 - 简化版 */
        .service-section {
            background: var(--light);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .service-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .service-header i {
            width: 30px;
            height: 30px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        .service-header h3 {
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .service-items {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .service-item {
            background: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .service-info {
            flex: 1;
        }
        
        .service-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 2px;
        }
        
        .service-price {
            color: var(--primary);
            font-weight: 600;
        }
        
        .service-desc {
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: 3px;
        }
        
        .special-offer {
            background: rgba(255, 241, 193, 0.5);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            border: 1px dashed var(--gold);
        }
        
        .special-offer p {
            color: var(--dark);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px 0;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .option-card {
                padding: 15px;
            }
            
            .option-card h2 {
                font-size: 1.3rem;
            }
            
            .option-card i {
                width: 45px;
                height: 45px;
                line-height: 45px;
                font-size: 1.5rem;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .area-list {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 10px;
            }
            
            .service-item {
                padding: 10px;
            }
            
            .map-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>聚美臻选</h1>
        </header>
        
        <div class="options-grid">
            <div class="option-card" onclick="openModal('areaModal', 'low')">
                <i class="fas fa-map-marker-alt"></i>

        </div>
        
        <!-- 区域选择模态框 -->
        <div id="areaModal" class="modal">

        <!-- 地图导航模态框 -->

                                <div class="service-desc">全天24小时专属服务</div>

    <script>
        // 区域数据
        const areaData = {

            high: []

        // 详情数据
        const detailData = {
            low: `
            <div class="service-section">
                <div class="service-header">
                    <i class="fas fa-building"></i>

            <div class="special-offer">
                <p><span class="highlight">特别提示：</span>部分工作室提供真人照片（年龄26-30岁），请提前联系确认是否开工</p>

            `,
            
            mid: `
            <div class="service-section">
                <div class="service-header">

                    <h3>工作室服务</h3>
                </div>
                <div class="service-items">
                    <div class="service-item">
                        <div class="service-info">

                    </div>
                    <div class="service-item">
                        <div class="service-info">
                            <div class="service-name">两课</div>

            <div class="service-section">

                <div class="service-items">

                            <div class="service-name">一课</div>

                    <div class="service-item">

            </div>

        };
        
        let currentType = '';

        // 页面加载时检查
        window.onload = async function() {
            // 添加触感效果
            document.querySelectorAll('.option-card, .area-item').forEach(el => {
                el.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        };

        // 打开模态框
        function openModal(modalId, type = '') {
            if (modalId === 'areaModal') {
                currentType = type;
                const areaTitle = document.getElementById('areaTitle');
                const areaList = document.getElementById('areaList');
                
                areaTitle.textContent = type === 'low' ? '低端局区域选择' : '中端局区域选择';
                areaList.innerHTML = '';
                
                areaData[type].forEach(area => {
                    const areaItem = document.createElement('div');
                    areaItem.className = 'area-item';
                    areaItem.textContent = area;
                    areaItem.onclick = () => openMapModal(area, type);
                    areaList.appendChild(areaItem);
                });
                
                document.getElementById('detailContent').innerHTML = detailData[type];
            }
            
            document.getElementById(modalId).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.body.style.overflow = '';
        }

        // 打开地图模态框
        function openMapModal(area, type) {
            document.getElementById('selectedArea').textContent = area;
            
            // 使用高德地图导航URL
            const mapUrl = `https://uri.amap.com/marker?position=120.15,30.28&name=${encodeURIComponent(area + ', 杭州')}&src=mypage&callnative=0`;
            document.getElementById('mapFrame').src = mapUrl;
            
            closeModal('areaModal');
            openModal('mapModal');
        }

        // 初始化服务详情
        document.getElementById('detailContent').innerHTML = detailData.low;
    </script>
</body>
