<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>请使用浏览器打开</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .tip {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .link {
      font-size: 20px;
      color: #d33;
      margin: 10px 0;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="tip">请复制以下链接并粘贴到浏览器地址栏中打开：</div>
  <div class="link" id="link">http://jumei888.com</div>
  <button onclick="copyLink()">点击复制链接</button>
  <img src="Copilot_20250708_005828.png" alt="微信中打开浏览器引导图">

  <script>
    function copyLink() {
      const text = "http://jumei888.com";
      navigator.clipboard.writeText(text).then(() => {
        alert("链接已复制，请粘贴到浏览器地址栏中打开");
      });
    }
  </script>
</body>
</html>
