<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>安全访问引导</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .guide-card {
            background: white;
            border-radius: 16px;
            padding: 35px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3436;
            line-height: 1.4;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #0984e3, #6c5ce7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 17px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
            transition: all 0.2s ease;
        }
        
        .copy-btn:active {
            transform: scale(0.98);
        }
        
        .arrow-down {
            margin: 25px auto 20px;
            width: 48px;
            height: 48px;
            animation: bounce 1.5s infinite;
            color: #0984e3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .invite-section {
            margin: 25px 0;
        }
        
        .invite-label {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .invite-code {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            letter-spacing: 2px;
            background: #fce4ec;
            padding: 12px 30px;
            border-radius: 50px;
            margin: 0 auto;
        }
        
        .tip-text {
            font-size: 16px;
            color: #0984e3;
            margin-top: 20px;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(47, 53, 66, 0.97);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 30px;
            text-align: center;
        }
        
        .close-tip {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .close-tip:active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 微信内界面 -->
    <div class="guide-card" id="weixinContainer">
        <h1 class="main-title">请复制链接后在浏览器打开</h1>
        <button class="copy-btn" id="copyBtn">复制访问链接</button>
        <p class="tip-text">点击右上角"..."<br>选择"在浏览器中打开"</p>
    </div>
    
    <!-- 外置浏览器界面 -->
    <div class="guide-card" id="browserContainer" style="display:none;">
        <h1 class="main-title">请粘贴到浏览器地址栏</h1>
        <div class="invite-section">
            <div class="invite-label">您的专属邀请码</div>
            <div class="invite-code">6699</div>
        </div>
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z"/>
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z" transform="translate(0 5)"/>
        </svg>
        <p class="tip-text">粘贴后点击"前往"访问</p>
    </div>
    
    <!-- 微信操作提示 -->
    <div class="weixin-tip" id="weixinTip">
        <span class="close-tip" id="closeTip">×</span>
        <h2 style="margin-bottom:20px;">请按以下步骤操作</h2>
        <p style="font-size:18px;margin:10px 0;">1. 点击右上角"•••"</p>
        <p style="font-size:18px;margin:10px 0;">2. 选择"在Safari中打开"</p>
    </div>

    <script>
        // 环境检测
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // 主初始化函数
        function initPage() {
            const weixinContainer = document.getElementById("weixinContainer");
            const browserContainer = document.getElementById("browserContainer");
            
            if (isWeixinBrowser() && isIOS()) {
                // iOS微信环境
                browserContainer.style.display = "none";
                setupWeixinEvents();
            } else {
                // 其他环境
                weixinContainer.style.display = "none";
                browserContainer.style.display = "block";
            }
            
            // 防止微信修改URL
            lockHistoryState();
        }
        
        // 设置微信事件
        function setupWeixinEvents() {
            const copyBtn = document.getElementById("copyBtn");
            const weixinTip = document.getElementById("weixinTip");
            const closeTip = document.getElementById("closeTip");
            const targetUrl = "http://jumei888.com?invite=6699"; // 真实目标地址
            
            copyBtn.addEventListener("click", function() {
                copyToClipboard(targetUrl).then(() => {
                    // 复制成功
                    copyBtn.textContent = "✓ 复制成功";
                    copyBtn.style.background = "linear-gradient(135deg, #00b894, #55efc4)";
                    weixinTip.style.display = "flex";
                    
                    setTimeout(() => {
                        copyBtn.textContent = "复制访问链接";
                        copyBtn.style.background = "linear-gradient(135deg, #0984e3, #6c5ce7)";
                    }, 2000);
                }).catch(() => {
                    // 复制失败
                    copyBtn.textContent = "✕ 复制失败";
                    copyBtn.style.background = "linear-gradient(135deg, #ff7675, #d63031)";
                    
                    setTimeout(() => {
                        copyBtn.textContent = "复制访问链接";
                        copyBtn.style.background = "linear-gradient(135deg, #0984e3, #6c5ce7)";
                    }, 2000);
                });
            });
            
            closeTip.addEventListener("click", () => {
                weixinTip.style.display = "none";
            });
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                const textarea = document.createElement("textarea");
                textarea.value = text;
                textarea.style.position = "fixed";
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    document.execCommand("copy");
                    resolve();
                } catch (err) {
                    reject(err);
                } finally {
                    document.body.removeChild(textarea);
                }
            });
        }
        
        // 锁定历史状态防止微信修改
        function lockHistoryState() {
            history.pushState(null, null, window.location.pathname);
            window.addEventListener("popstate", () => {
                history.pushState(null, null, window.location.pathname);
            });
        }
        
        // 安全初始化
        document.addEventListener("DOMContentLoaded", function() {
            try {
                initPage();
            } catch (e) {
                console.error("初始化错误:", e);
                document.body.innerHTML = '<div class="guide-card"><p>页面加载失败，请刷新重试</p></div>';
            }
        });
    </script>
</body>
</html>
