<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键展示高德地图位置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .btn-container {
            margin: 40px 0;
        }
        
        .location-btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #4d8df0, #2b6de9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(43, 109, 233, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .location-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(43, 109, 233, 0.5);
        }
        
        .location-btn:active {
            transform: translateY(0);
        }
        
        .location-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b6de9, #4d8df0);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .location-btn:hover:before {
            opacity: 1;
        }
        
        .map-container {
            width: 100%;
            height: 500px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
            margin-top: 30px;
        }
        
        .map-container.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .location-info {
            text-align: left;
        }
        
        .location-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .location-info p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .nav-btn.amap {
            background: rgba(43, 109, 233, 0.7);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .location-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
            
            .map-container {
                height: 400px;
            }
            
            .map-overlay {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marked-alt"></i> 高德地图位置展示</h1>
            <p class="subtitle">点击下方按钮查看余杭区位置，无需跳转到外部应用</p>
        </header>
        
        <div class="btn-container">
            <button class="location-btn" id="show-map-btn">
                <i class="fas fa-location-dot"></i> 显示余杭区位置
            </button>
        </div>
        
        <div class="map-container" id="map-container">
            <div id="map"></div>
            
            <div class="map-overlay">
                <div class="location-info">
                    <h3>余杭区人民政府</h3>
                    <p>杭州市余杭区文一西路1500号</p>
                </div>
                
                <div class="nav-buttons">
                    <button class="nav-btn amap">
                        <i class="fas fa-map"></i> 高德地图
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-car"></i> 驾车
                    </button>
                    <button class="nav-btn">
                        <i class="fas fa-share-alt"></i> 分享
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 高德地图位置展示 | 点击按钮查看位置信息</p>
        </div>
    </div>

    <!-- 高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=7a9e9d3b7d1b3c0f3b0a3d9c3a7b0c3d"></script>
    <script>
        // 初始化地图变量
        let map = null;
        let marker = null;
        
        // 显示地图函数
        function showMap() {
            const container = document.getElementById('map-container');
            
            // 如果地图未初始化，则初始化
            if (!map) {
                // 余杭区的坐标
                const position = [120.0238, 30.2742];
                
                // 创建地图实例
                map = new AMap.Map('map', {
                    zoom: 15,
                    center: position,
                    viewMode: '3D',
                    mapStyle: 'amap://styles/normal'
                });
                
                // 添加标记
                marker = new AMap.Marker({
                    position: position,
                    title: '余杭区人民政府',
                    content: '<div style="background-color: #2b6de9; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"><i class="fas fa-map-marker-alt" style="color: white; font-size: 20px;"></i></div>',
                    offset: new AMap.Pixel(-20, -20)
                });
                
                map.add(marker);
                
                // 添加信息窗口
                const infoWindow = new AMap.InfoWindow({
                    content: '<div style="padding: 12px; min-width: 250px; border-radius: 8px; background: white; box-shadow: 0 3px 15px rgba(0,0,0,0.2);">' +
                             '<h4 style="margin: 0 0 8px; color: #2b6de9; font-size: 1.2rem;">余杭区人民政府</h4>' +
                             '<p style="margin: 0; color: #666; font-size: 0.95rem;">杭州市余杭区文一西路1500号</p>' +
                             '<p style="margin-top: 8px; color: #999; font-size: 0.85rem;">点击下方按钮进行导航</p>' +
                             '</div>',
                    offset: new AMap.Pixel(0, -45)
                });
                
                infoWindow.open(map, position);
            }
            
            // 显示地图容器
            container.classList.add('active');
            
            // 更新按钮状态
            const btn = document.getElementById('show-map-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> 位置已显示';
            btn.style.background = 'linear-gradient(135deg, #56ab2f, #a8e063)';
            btn.disabled = true;
        }
        
        // 绑定按钮点击事件
        document.getElementById('show-map-btn').addEventListener('click', showMap);
        
        // 导航按钮事件
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('amap')) {
                    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 打开中...';
                    
                    // 模拟打开高德地图
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-check"></i> 已打开';
                        setTimeout(() => {
                            this.innerHTML = '<i class="fas fa-map"></i> 高德地图';
                        }, 2000);
                    }, 1000);
                } else {
                    // 简单的点击反馈
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
