<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>访问引导</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .guide-card {
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3436;
        }
        
        /* 微信内按钮样式 */
        .copy-btn {
            background: linear-gradient(135deg, #0984e3, #6c5ce7);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0 25px;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
            transition: all 0.3s ease;
        }
        
        /* 外置浏览器样式 */
        .arrow-down {
            margin: 25px auto 15px; /* 调整上下间距 */
            width: 48px;
            height: 48px;
            animation: bounce 1.5s infinite;
            color: #0984e3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-12px);}
            60% {transform: translateY(-6px);}
        }
        
        .invite-section {
            margin: 20px 0; /* 统一间距 */
        }
        
        .invite-label {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 8px; /* 增加与数字的间距 */
            font-weight: 500;
            display: block; /* 确保独占一行 */
        }
        
        .invite-code {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            letter-spacing: 2px;
            background: #fce4ec;
            padding: 12px 30px; /* 增加内边距 */
            border-radius: 50px;
            margin: 0 auto; /* 居中显示 */
        }
        
        .tip-text {
            font-size: 16px;
            color: #0984e3;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(47, 53, 66, 0.95);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 微信内界面 -->
    <div class="guide-card" id="weixinContainer">
        <h1 class="main-title">请复制链接后在浏览器打开</h1>
        <button class="copy-btn" id="copyBtn">复制访问链接</button>
        <p class="tip-text">请点击右上角"..."选择浏览器打开</p>
    </div>
    
    <!-- 外置浏览器界面 -->
    <div class="guide-card" id="browserContainer" style="display: none;">
        <h1 class="main-title">请粘贴到浏览器地址栏</h1>
        
        <div class="invite-section">
            <span class="invite-label">您的专属邀请码</span>
            <div class="invite-code">6699</div>
        </div>
        
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z"/>
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z" transform="translate(0 5)"/>
        </svg>
        
        <p class="tip-text">粘贴后按前往访问</p>
    </div>
    
    <!-- 微信操作提示 -->
    <div class="weixin-tip" id="weixinTip">
        <span style="position: absolute;top: 25px;right: 25px;font-size: 28px;cursor: pointer;" id="closeTip">×</span>
        <h2>请按以下步骤操作</h2>
        <p>1. 点击右上角"..."</p>
        <p>2. 选择"在Safari中打开"</p>
    </div>

    <script>
        // 环境检测
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // 主逻辑
        function init() {
            const weixinContainer = document.getElementById("weixinContainer");
            const browserContainer = document.getElementById("browserContainer");
            
            if (isWeixinBrowser() && isIOS()) {
                // 微信环境
                browserContainer.style.display = "none";
                
                const copyBtn = document.getElementById("copyBtn");
                const weixinTip = document.getElementById("weixinTip");
                const closeTip = document.getElementById("closeTip");
                
                copyBtn.addEventListener("click", function() {
                    const tempInput = document.createElement("textarea");
                    tempInput.value = "[链接已复制]";
                    tempInput.style.position = "fixed";
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    
                    try {
                        document.execCommand("copy");
                        copyBtn.textContent = "✓ 复制成功";
                        copyBtn.style.background = "linear-gradient(135deg, #00b894, #55efc4)";
                        weixinTip.style.display = "flex";
                        
                        setTimeout(() => {
                            copyBtn.textContent = "复制访问链接";
                            copyBtn.style.background = "linear-gradient(135deg, #0984e3, #6c5ce7)";
                        }, 3000);
                    } catch (err) {
                        copyBtn.textContent = "✕ 复制失败";
                        copyBtn.style.background = "linear-gradient(135deg, #ff7675, #d63031)";
                    }
                    
                    document.body.removeChild(tempInput);
                });
                
                closeTip.addEventListener("click", () => {
                    weixinTip.style.display = "none";
                });
                
            } else {
                // 外置浏览器环境
                weixinContainer.style.display = "none";
                browserContainer.style.display = "block";
            }
            
            // 防止URL被修改
            history.pushState(null, null, window.location.pathname);
            window.addEventListener("popstate", () => {
                history.pushState(null, null, window.location.pathname);
            });
        }
        
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
