<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>安全访问引导</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #3498db, #8e44ad);
            --success-gradient: linear-gradient(135deg, #2ecc71, #27ae60);
            --error-gradient: linear-gradient(135deg, #e74c3c, #c0392b);
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --accent: #e84393;
            --accent-light: #fd79a8;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f4 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.6;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
        }
        
        .guide-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        .main-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 28px;
            color: var(--text-dark);
            line-height: 1.3;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .copy-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 60px;
            padding: 18px 24px;
            font-size: 18px;
            cursor: pointer;
            margin: 25px 0;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.25);
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1;
        }
        
        .copy-btn:active {
            transform: scale(0.97);
        }
        
        .arrow-down {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            animation: bounce 1.8s infinite;
            color: #3498db;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-8px);}
        }
        
        .invite-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .invite-label {
            font-size: 20px;
            color: var(--text-light);
            margin-bottom: 15px;
            font-weight: 600;
            display: block;
        }
        
        .invite-code {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: 3px;
            background: linear-gradient(to right, #ffeaa7, #fab1a0);
            padding: 15px 35px;
            border-radius: 60px;
            min-width: 180px;
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.15);
            transition: var(--transition);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .tip-text {
            font-size: 17px;
            color: #3498db;
            margin-top: 25px;
            font-weight: 500;
            line-height: 1.6;
            padding: 0 15px;
        }
        
        .weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(25, 42, 86, 0.95);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .weixin-tip.show {
            display: flex;
            animation: fadeIn 0.4s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-tip {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 32px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-tip:active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tip-content {
            max-width: 90%;
        }
        
        .tip-content h2 {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-align: left;
            max-width: 400px;
        }
        
        .step-number {
            background: var(--accent);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 18px;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
            text-align: center;
            padding: 0 20px;
        }
        
        @media (max-width: 480px) {
            .guide-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .main-title {
                font-size: 22px;
            }
            
            .copy-btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .invite-label {
                font-size: 18px;
            }
            
            .invite-code {
                font-size: 28px;
                padding: 12px 25px;
                min-width: 160px;
            }
            
            .tip-content h2 {
                font-size: 24px;
            }
            
            .step {
                padding: 12px 15px;
            }
            
            .step-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 微信内界面 -->
        <div class="guide-card" id="weixinContainer">
            <div class="card-content">
                <h1 class="main-title">请复制链接后在浏览器打开</h1>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> 复制访问链接
                </button>
                <p class="tip-text">点击右上角"<i class="fas fa-ellipsis-h"></i>"选择<br>"在浏览器中打开"</p>
            </div>
        </div>
        
        <!-- 外置浏览器界面 -->
        <div class="guide-card" id="browserContainer" style="display:none;">
            <div class="card-content">
                <h1 class="main-title">请粘贴到浏览器地址栏</h1>
                <div class="invite-section">
                    <div class="invite-label">您的专属邀请码</div>
                    <div class="invite-code">6699</div>
                </div>
                <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z"/>
                    <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z" transform="translate(0 5)"/>
                </svg>
                <p class="tip-text">粘贴后点击"前往"访问</p>
            </div>
        </div>
    </div>
    
    <!-- 微信操作提示 -->
    <div class="weixin-tip" id="weixinTip">
        <span class="close-tip" id="closeTip">×</span>
        <div class="tip-content">
            <h2>请按以下步骤操作</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">点击右上角"<i class="fas fa-ellipsis-h"></i>"菜单按钮</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">选择"在Safari中打开"选项</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">在浏览器中粘贴并访问链接</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>安全访问引导 &copy; 2023</p>
    </div>

    <script>
        // 环境检测
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // 主初始化函数
        function initPage() {
            const weixinContainer = document.getElementById("weixinContainer");
            const browserContainer = document.getElementById("browserContainer");
            
            if (isWeixinBrowser() && isIOS()) {
                // iOS微信环境
                browserContainer.style.display = "none";
                setupWeixinEvents();
            } else {
                // 其他环境
                weixinContainer.style.display = "none";
                browserContainer.style.display = "block";
            }
            
            // 防止微信修改URL
            lockHistoryState();
        }
        
        // 设置微信事件
        function setupWeixinEvents() {
            const copyBtn = document.getElementById("copyBtn");
            const weixinTip = document.getElementById("weixinTip");
            const closeTip = document.getElementById("closeTip");
            const targetUrl = "http://jumei888.com?invite=6699";
            
            copyBtn.addEventListener("click", function() {
                // 添加按钮点击反馈
                copyBtn.classList.add('pulse');
                setTimeout(() => copyBtn.classList.remove('pulse'), 300);
                
                copyToClipboard(targetUrl).then(() => {
                    // 复制成功
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> 复制成功';
                    copyBtn.style.background = 'var(--success-gradient)';
                    
                    // 显示操作提示
                    weixinTip.classList.add('show');
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制访问链接';
                        copyBtn.style.background = 'var(--primary-gradient)';
                    }, 2000);
                }).catch(() => {
                    // 复制失败
                    copyBtn.innerHTML = '<i class="fas fa-times"></i> 复制失败';
                    copyBtn.style.background = 'var(--error-gradient)';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制访问链接';
                        copyBtn.style.background = 'var(--primary-gradient)';
                    }, 2000);
                });
            });
            
            closeTip.addEventListener("click", () => {
                weixinTip.classList.remove('show');
            });
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(resolve).catch(reject);
                } else {
                    // 兼容旧版浏览器
                    const textarea = document.createElement("textarea");
                    textarea.value = text;
                    textarea.style.position = "fixed";
                    document.body.appendChild(textarea);
                    textarea.select();
                    
                    try {
                        document.execCommand("copy");
                        resolve();
                    } catch (err) {
                        reject(err);
                    } finally {
                        document.body.removeChild(textarea);
                    }
                }
            });
        }
        
        // 锁定历史状态防止微信修改
        function lockHistoryState() {
            history.pushState(null, null, window.location.pathname);
            window.addEventListener("popstate", () => {
                history.pushState(null, null, window.location.pathname);
            });
        }
        
        // 安全初始化
        document.addEventListener("DOMContentLoaded", function() {
            try {
                initPage();
            } catch (e) {
                console.error("初始化错误:", e);
                document.body.innerHTML = '<div class="guide-card"><p>页面加载失败，请刷新重试</p></div>';
            }
        });
    </script>
</body>
</html>
