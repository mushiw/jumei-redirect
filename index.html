<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁地图位置导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #001510);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .location-btn {
            padding: 18px 45px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto 40px;
        }
        
        .location-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .location-btn:active {
            transform: translateY(0);
        }
        
        .map-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            display: none;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border-radius: 20px 20px 0 0;
        }
        
        .navigation-prompt {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }
        
        .navigation-prompt h3 {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 14px 30px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .nav-btn.amap {
            background: linear-gradient(90deg, #4d8df0, #2b6de9);
        }
        
        .nav-btn.baidu {
            background: linear-gradient(90deg, #3b6df2, #294cbf);
        }
        
        .nav-btn.apple {
            background: linear-gradient(90deg, #a6a6a6, #737373);
        }
        
        .info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .location-btn {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
            
            #map {
                height: 300px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marked-alt"></i> 位置导航服务</h1>
        
        <button class="location-btn" id="show-map-btn">
            <i class="fas fa-location-dot"></i> 查看余杭区位置
        </button>
        
        <div class="map-container" id="map-container">
            <div id="map"></div>
            
            <div class="navigation-prompt">
                <h3><i class="fas fa-compass"></i> 需要导航到该位置吗？</h3>
                <div class="navigation-buttons">
                    <button class="nav-btn amap">
                        <i class="fas fa-map"></i> 使用高德地图导航
                    </button>
                    <button class="nav-btn baidu">
                        <i class="fas fa-map-location-dot"></i> 使用百度地图导航
                    </button>
                    <button class="nav-btn apple">
                        <i class="fab fa-apple"></i> 使用苹果地图导航
                    </button>
                </div>
                <p class="info">点击按钮将跳转到相应的地图应用进行导航</p>
            </div>
        </div>
        
        <p class="info">
            本服务基于高德地图API开发，点击"查看余杭区位置"按钮可在地图上查看位置详情
        </p>
    </div>

    <!-- 高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=您的高德地图API密钥"></script>
    <script>
        // 初始化地图（但不立即显示）
        let map = null;
        
        // 点击按钮显示地图
        document.getElementById('show-map-btn').addEventListener('click', function() {
            const container = document.getElementById('map-container');
            
            // 第一次点击时初始化地图
            if (!map) {
                map = new AMap.Map('map', {
                    zoom: 15,
                    center: [120.245461, 30.388901], // 余杭区坐标
                    viewMode: '3D',
                    mapStyle: 'amap://styles/darkblue'
                });
                
                // 添加标记
                const marker = new AMap.Marker({
                    position: [120.245461, 30.388901],
                    title: '余杭区',
                    content: '<div style="background-color: #ff5e62; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-map-marker-alt" style="color: white;"></i></div>',
                    offset: new AMap.Pixel(-12, -12)
                });
                
                map.add(marker);
                
                // 添加信息窗口
                const infoWindow = new AMap.InfoWindow({
                    content: '<div style="padding: 10px; min-width: 200px;">' +
                             '<h4 style="margin: 0 0 10px; color: #ff9966;">余杭区</h4>' +
                             '<p>浙江省杭州市余杭区</p>' +
                             '<p>点击下方按钮进行导航</p>' +
                             '</div>',
                    offset: new AMap.Pixel(0, -30)
                });
                
                infoWindow.open(map, marker.getPosition());
            }
            
            // 显示地图容器
            container.style.display = 'block';
            
            // 滚动到地图位置
            container.scrollIntoView({ behavior: 'smooth' });
            
            // 按钮动画效果
            this.innerHTML = '<i class="fas fa-check"></i> 位置已显示';
            this.style.background = 'linear-gradient(90deg, #56ab2f, #a8e063)';
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-location-dot"></i> 查看余杭区位置';
                this.style.background = 'linear-gradient(90deg, #ff9966, #ff5e62)';
            }, 2000);
        });
        
        // 导航按钮点击事件
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const appName = this.textContent.includes('高德') ? '高德地图' : 
                               this.textContent.includes('百度') ? '百度地图' : '苹果地图';
                
                this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 正在打开${appName}...`;
                
                // 模拟打开导航应用
                setTimeout(() => {
                    // 在实际应用中，这里应该跳转到相应的URL Scheme
                    // 例如：window.location.href = 'iosamap://navi?sourceApplication=applicationName&poiname=余杭区&lat=30.388901&lon=120.245461&dev=0&style=2';
                    
                    this.innerHTML = `<i class="fas fa-check"></i> ${appName}已打开`;
                    this.style.opacity = '0.7';
                    
                    // 3秒后恢复按钮
                    setTimeout(() => {
                        this.innerHTML = this.innerHTML.replace(`<i class="fas fa-check"></i> ${appName}已打开`, 
                            this.classList.contains('amap') ? '<i class="fas fa-map"></i> 使用高德地图导航' :
                            this.classList.contains('baidu') ? '<i class="fas fa-map-location-dot"></i> 使用百度地图导航' :
                            '<i class="fab fa-apple"></i> 使用苹果地图导航');
                        this.style.opacity = '1';
                    }, 3000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
