<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跳转提示 - 请在浏览器中打开</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .steps {
            text-align: left;
            margin: 25px 0;
            padding: 0 15px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: bold;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-content p {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .highlight {
            color: #FFD700;
            font-weight: bold;
        }
        
        .tip {
            background: rgba(255, 215, 0, 0.15);
            border-left: 4px solid #FFD700;
            padding: 12px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            text-align: left;
            font-size: 14px;
        }
        
        .url-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            position: relative;
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .url-display span {
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .copy-btn {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.3);
        }
        
        .open-btn {
            background: linear-gradient(to right, #f46b45, #eea849);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 107, 69, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .browser-message {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .browser-icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .floating {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            animation: float 15s infinite linear;
            z-index: 0;
        }
        
        .floating:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation-duration: 20s;
        }
        
        .floating:nth-child(2) {
            bottom: 15%;
            right: 10%;
            width: 180px;
            height: 180px;
            animation-duration: 25s;
        }
        
        .floating:nth-child(3) {
            top: 40%;
            right: 20%;
            width: 100px;
            height: 100px;
            animation-duration: 30s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(90deg);
            }
            50% {
                transform: translate(40px, 0) rotate(180deg);
            }
            75% {
                transform: translate(20px, -40px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                width: 100%;
                min-width: auto;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动背景元素 -->
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="container">
        <div class="logo">↗</div>
        <h1>请在浏览器中打开</h1>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <p>点击右上角 <span class="highlight">···</span> 按钮</p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <p>选择 <span class="highlight">在浏览器中打开</span></p>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <p>在浏览器中完成跳转</p>
                </div>
            </div>
        </div>
        
        <div class="tip">
            <p>ⓘ 提示：微信内置浏览器限制直接跳转，请按以上步骤操作</p>
        </div>
        
        <div class="url-display">
            <span>目标网址：</span>
            <span id="targetUrl">http://jumei888.com</span>
        </div>
        
        <div class="buttons">
            <button id="copyBtn" class="copy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                复制链接
            </button>
            <button id="openBtn" class="open-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                在浏览器打开
            </button>
        </div>
        
        <div id="browserMessage" class="browser-message">
            <p><span class="browser-icon">✓</span> 已检测到您在外部浏览器中打开，请点击"复制链接"按钮</p>
        </div>
    </div>

    <script>
        // 目标URL - 使用HTTP协议
        const targetUrl = 'http://jumei888.com';
        const targetUrlElement = document.getElementById('targetUrl');
        targetUrlElement.textContent = targetUrl;
        
        // 检测是否在微信内置浏览器中
        function isWeixinBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }
        
        // 检测是否在iOS设备上
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('链接已复制到剪贴板！');
                    return true;
                }
            } catch (err) {
                console.error('复制失败:', err);
            } finally {
                document.body.removeChild(textarea);
            }
            
            // 备用方案：提示用户手动复制
            prompt('请手动复制以下链接:', text);
            return false;
        }
        
        // 尝试在外部浏览器打开
        function openInExternalBrowser() {
            if (isWeixinBrowser()) {
                alert('请点击右上角菜单，选择"在浏览器中打开"');
                return;
            }
            
            // 处理HTTP/HTTPS问题
            let finalUrl = targetUrl;
            
            // 如果当前页面是HTTPS，但目标URL是HTTP，使用中间跳转
            if (window.location.protocol === 'https:' && targetUrl.startsWith('http:')) {
                finalUrl = `https://jumei888.com`; // 这里使用HTTPS版本的URL
                alert('检测到安全连接，已自动切换到HTTPS版本');
            }
            
            // 尝试直接跳转
            try {
                window.location.href = finalUrl;
            } catch (e) {
                console.error('跳转失败:', e);
                alert('跳转失败，请手动访问链接');
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            const openBtn = document.getElementById('openBtn');
            const browserMessage = document.getElementById('browserMessage');
            
            // 显示外部浏览器提示（如果不在微信中）
            if (!isWeixinBrowser()) {
                browserMessage.style.display = 'block';
            }
            
            // 复制按钮事件
            copyBtn.addEventListener('click', function() {
                copyToClipboard(targetUrl);
            });
            
            // 打开按钮事件
            openBtn.addEventListener('click', openInExternalBrowser);
            
            // iOS微信中自动尝试复制
            if (isWeixinBrowser() && isIOS()) {
                setTimeout(function() {
                    if (copyToClipboard(targetUrl)) {
                        alert('链接已复制，请粘贴到浏览器中打开');
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
