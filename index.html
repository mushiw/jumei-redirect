<script>
  const link = "http://jumei888.com";

  function copyAndPrompt() {
    navigator.clipboard.writeText(link).then(() => {
      alert("链接已复制，请点击右上角“···”，选择“在浏览器中打开”");
      localStorage.setItem("copiedOnce", "true");
    });
  }

  // 页面加载后，如果用户之前点击过复制按钮，再次自动复制
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("copiedOnce") === "true") {
      navigator.clipboard.writeText(link).then(() => {
        alert("链接已再次复制，请粘贴到浏览器地址栏中打开");
        localStorage.removeItem("copiedOnce"); // 清除标记，避免重复
      });
    }
  });
</script>
