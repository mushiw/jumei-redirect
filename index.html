<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>访问引导</title>
    <style>
        /* [原有CSS代码保持不变] */
        
        .invite-section {
            margin: 25px 0; /* 增加整体间距 */
        }
        
        .invite-label {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 12px; /* 增大文字与数字间距 */
            font-weight: 500;
            display: block;
        }
        
        .invite-code {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            letter-spacing: 2px;
            background: #fce4ec;
            padding: 12px 30px;
            border-radius: 50px;
            margin: 5px auto 15px; /* 优化垂直间距 */
        }
        
        /* [其余CSS保持不变] */
    </style>
</head>
<body>
    <!-- [原有HTML结构保持不变] -->
    
    <!-- 外置浏览器界面微调 -->
    <div class="guide-card" id="browserContainer" style="display: none;">
        <h1 class="main-title">请粘贴到浏览器地址栏</h1>
        
        <div class="invite-section">
            <span class="invite-label">您的专属邀请码</span>
            <div class="invite-code">6699</div>
        </div>
        
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z"/>
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z" transform="translate(0 5)"/>
        </svg>
        
        <p class="tip-text">粘贴后按前往访问</p>
    </div>

    <!-- [其余代码保持不变] -->
</body>
</html>
