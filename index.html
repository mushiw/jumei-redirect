<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>粘贴提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .guide-card {
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .main-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3436;
        }
        
        .arrow-down {
            margin: 25px auto;
            width: 48px;
            height: 48px;
            animation: bounce 1.5s infinite;
            color: #0984e3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-12px);}
            60% {transform: translateY(-6px);}
        }
        
        .invite-section {
            margin-top: 30px;
        }
        
        .invite-label {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 8px;
        }
        
        .invite-code {
            display: inline-block;
            font-size: 28px;
            font-weight: 700;
            color: #e84393;
            letter-spacing: 2px;
            background: #fce4ec;
            padding: 10px 25px;
            border-radius: 50px;
            margin-top: 5px;
        }
        
        .tip-text {
            font-size: 16px;
            color: #0984e3;
            margin-top: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="guide-card">
        <h1 class="main-title">请粘贴到浏览器地址栏</h1>
        
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z"/>
            <path d="M12 17.414l-5.707-5.707 1.414-1.414L12 14.586l4.293-4.293 1.414 1.414L12 17.414z" transform="translate(0 5)"/>
        </svg>
        
        <div class="invite-section">
            <div class="invite-label">您的专属邀请码</div>
            <div class="invite-code">6699</div>
        </div>
        
        <p class="tip-text">粘贴后按前往访问</p>
    </div>

    <script>
        // 微信环境简单提示
        if (/MicroMessenger/i.test(navigator.userAgent)) {
            document.body.innerHTML = `
                <div style="padding:30px;text-align:center;">
                    <h2 style="font-size:20px;margin-bottom:15px;">请使用浏览器访问</h2>
                    <p style="font-size:16px;">粘贴已复制的链接到浏览器</p>
                </div>
            `;
        }
    </script>
</body>
</html>
