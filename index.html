<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>水墨风格设备识别</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SimSun', 'STKaiti', 'Microsoft YaHei', serif;
      background: linear-gradient(135deg, #e6e9f0, #eef1f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    
    /* 水墨背景效果 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(180, 180, 200, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(150, 150, 180, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(200, 200, 220, 0.15) 0%, transparent 40%);
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    /* 水墨边框效果 */
    .container::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      pointer-events: none;
    }
    
    .title {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .title h1 {
      font-size: 2.4rem;
      font-weight: normal;
      letter-spacing: 4px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    
    .title p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 10px;
    }
    
    .title::after {
      content: "";
      display: block;
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, transparent, #888, transparent);
      margin: 15px auto 0;
    }
    
    .device-info {
      background: rgba(240, 240, 240, 0.7);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .device-info p {
      font-size: 1.2rem;
      margin: 5px 0;
    }
    
    .device-type {
      color: #8e44ad;
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .action-area {
      margin: 40px 0;
      text-align: center;
    }
    
    .action-button {
      background: linear-gradient(to bottom, #2c3e50, #1a1f25);
      color: #f1f1f1;
      border: none;
      border-radius: 50px;
      padding: 16px 50px;
      font-size: 1.3rem;
      font-family: 'STKaiti', 'SimSun', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      letter-spacing: 2px;
    }
    
    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    
    .action-button:active {
      transform: translateY(1px);
    }
    
    .action-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .action-button:hover::after {
      left: 100%;
    }
    
    .instructions {
      background: rgba(240, 240, 240, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      display: none;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .instructions h3 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #222;
      font-weight: normal;
    }
    
    .instructions ol {
      padding-left: 20px;
    }
    
    .instructions li {
      margin: 12px 0;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    
    .highlight {
      color: #d35400;
      font-weight: bold;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9rem;
      padding-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    
    .ink-splash {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -1;
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(5px, 5px); }
      50% { transform: translate(10px, -5px); }
      75% { transform: translate(-5px, 10px); }
    }
    
    .splash-1 {
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      animation-delay: 0s;
    }
    
    .splash-2 {
      bottom: -120px;
      left: -80px;
      width: 350px;
      height: 350px;
      animation-delay: 1.5s;
    }
    
    .splash-3 {
      top: 50%;
      left: -100px;
      width: 300px;
      height: 300px;
      animation-delay: 3s;
    }
    
    .wechat-tip {
      background: rgba(7, 193, 96, 0.15);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      font-size: 1.1rem;
      color: #0a7e43;
      display: none;
      border: 1px solid rgba(7, 193, 96, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(7, 193, 96, 0.2); }
      70% { box-shadow: 0 0 0 10px rgba(7, 193, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(7, 193, 96, 0); }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .title h1 {
        font-size: 2rem;
      }
      
      .action-button {
        padding: 14px 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 水墨效果元素 -->
  <div class="ink-splash splash-1"></div>
  <div class="ink-splash splash-2"></div>
  <div class="ink-splash splash-3"></div>
  
  <div class="container">
    <div class="title">
      <h1>设备识别访问</h1>
      <p>根据您的设备提供最佳访问方式</p>
    </div>
    
    <div class="wechat-tip" id="wechatTip">
      检测到微信浏览器，请点击右上角 <span class="highlight">•••</span> 选择在浏览器中打开
    </div>
    
    <div class="device-info">
      <p>检测到您的设备类型：</p>
      <p class="device-type" id="deviceType">检测中...</p>
    </div>
    
    <div class="action-area">
      <button class="action-button" id="actionButton">点击操作</button>
    </div>
    
    <div class="instructions" id="instructions">
      <h3>iOS设备操作指南</h3>
      <ol>
        <li>点击右上角<span class="highlight">•••</span>按钮</li>
        <li>在弹出菜单中选择<span class="highlight">在浏览器中打开</span></li>
        <li>选择Safari或其他浏览器</li>
        <li>返回此页面点击操作按钮</li>
      </ol>
    </div>
    
    <div class="footer">
      <p>水墨风格设计 • 设备识别系统</p>
    </div>
  </div>

  <script>
    // 增强设备检测功能
    function detectDevice() {
      const ua = navigator.userAgent.toLowerCase();
      
      // 检测移动设备
      const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone|opera mini|iemobile|mobile/i.test(ua);
      
      // 检测iOS设备
      const isIOS = /iphone|ipad|ipod/.test(ua);
      
      // 检测Android设备
      const isAndroid = /android/.test(ua);
      
      // 检测微信内置浏览器
      const isWeChat = /micromessenger/i.test(ua);
      
      return {
        isMobile,
        isIOS,
        isAndroid,
        isWeChat
      };
    }
    
    // 更新UI元素
    function updateUI() {
      const deviceInfo = detectDevice();
      const button = document.getElementById("actionButton");
      const deviceTypeEl = document.getElementById("deviceType");
      const instructions = document.getElementById("instructions");
      const wechatTip = document.getElementById("wechatTip");
      
      // 显示设备类型
      if (deviceInfo.isMobile) {
        if (deviceInfo.isIOS) {
          deviceTypeEl.textContent = "iOS 设备";
          button.textContent = "复制链接";
          instructions.style.display = "block";
          
          if (deviceInfo.isWeChat) {
            wechatTip.style.display = "block";
          }
        } else if (deviceInfo.isAndroid) {
          deviceTypeEl.textContent = "Android 设备";
          button.textContent = "打开网站";
          instructions.style.display = "none";
          
          if (deviceInfo.isWeChat) {
            wechatTip.style.display = "block";
          }
        } else {
          deviceTypeEl.textContent = "移动设备";
          button.textContent = "点击操作";
          instructions.style.display = "none";
        }
      } else {
        deviceTypeEl.textContent = "桌面设备";
        button.textContent = "访问网站";
        instructions.style.display = "none";
      }
    }
    
    // 处理按钮点击事件
    function handleClick() {
      const deviceInfo = detectDevice();
      const link = "http://jumei888.com";
      
      if (deviceInfo.isIOS && deviceInfo.isWeChat) {
        // iOS设备在微信中复制到剪贴板
        navigator.clipboard.writeText(link).then(() => {
          alert("链接已复制！请粘贴到浏览器中访问");
        }).catch(err => {
          // 如果复制失败，提示用户手动复制
          prompt("请手动复制以下链接:", link);
        });
      } else if (deviceInfo.isIOS) {
        // iOS设备不在微信中直接跳转
        window.location.href = link;
      } else {
        // 其他设备直接跳转
        window.location.href = link;
      }
    }
    
    // 初始化页面
    document.addEventListener("DOMContentLoaded", () => {
      // 更新设备信息
      updateUI();
      
      // 绑定按钮事件
      document.getElementById("actionButton").addEventListener("click", handleClick);
      
      // 检查是否在微信中，但设备不是iOS，则尝试直接跳转
      const deviceInfo = detectDevice();
      if (deviceInfo.isWeChat && !deviceInfo.isIOS) {
        // 对于Android设备在微信中，尝试直接跳转
        try {
          window.location.href = "http://jumei888.com";
        } catch (e) {
          // 如果跳转失败，显示提示信息
          document.getElementById("wechatTip").style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
