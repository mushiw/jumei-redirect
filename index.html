<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>水墨风格设备访问</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'STKaiti', 'SimSun', 'Microsoft YaHei', serif;
      background: linear-gradient(135deg, #eef2f5, #e6e9f0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
      position: relative;
      overflow: hidden;
      transition: background 1s ease;
    }
    
    /* 水墨背景效果 */
    .ink-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(180, 180, 200, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(150, 150, 180, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(200, 200, 220, 0.15) 0%, transparent 40%);
      z-index: -1;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: all 0.5s ease;
      z-index: 10;
    }
    
    /* 水墨边框效果 */
    .container::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      pointer-events: none;
    }
    
    .title {
      margin-bottom: 30px;
      position: relative;
    }
    
    .title h1 {
      font-size: 2.4rem;
      font-weight: normal;
      letter-spacing: 4px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    
    .title p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 10px;
    }
    
    .title::after {
      content: "";
      display: block;
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, transparent, #888, transparent);
      margin: 15px auto 0;
    }
    
    .device-info {
      background: rgba(240, 240, 240, 0.7);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .device-info p {
      font-size: 1.2rem;
      margin: 5px 0;
    }
    
    .device-type {
      color: #8e44ad;
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .action-area {
      margin: 40px 0;
    }
    
    .action-button {
      background: linear-gradient(to bottom, #2c3e50, #1a1f25);
      color: #f1f1f1;
      border: none;
      border-radius: 50px;
      padding: 16px 50px;
      font-size: 1.3rem;
      font-family: 'STKaiti', 'SimSun', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      letter-spacing: 2px;
      width: 100%;
      max-width: 280px;
    }
    
    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    
    .action-button:active {
      transform: translateY(1px);
    }
    
    .action-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .action-button:hover::after {
      left: 100%;
    }
    
    .instructions {
      background: rgba(240, 240, 240, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      display: none;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 0.8s ease-out;
      text-align: left;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .instructions h3 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #222;
      font-weight: normal;
    }
    
    .instructions ol {
      padding-left: 20px;
    }
    
    .instructions li {
      margin: 12px 0;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    
    .highlight {
      color: #d35400;
      font-weight: bold;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9rem;
      padding-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }
    
    .ink-splash {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: 0;
      animation: float 12s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5px, 10px) rotate(2deg); }
      50% { transform: translate(10px, -5px) rotate(-2deg); }
      75% { transform: translate(-5px, 10px) rotate(3deg); }
    }
    
    .splash-1 {
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      animation-delay: 0s;
    }
    
    .splash-2 {
      bottom: -120px;
      left: -80px;
      width: 350px;
      height: 350px;
      animation-delay: 2s;
    }
    
    .splash-3 {
      top: 50%;
      left: -100px;
      width: 300px;
      height: 300px;
      animation-delay: 4s;
    }
    
    .wechat-tip {
      background: rgba(7, 193, 96, 0.15);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-size: 1.1rem;
      color: #0a7e43;
      display: none;
      border: 1px solid rgba(7, 193, 96, 0.3);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(7, 193, 96, 0.2); }
      70% { box-shadow: 0 0 0 10px rgba(7, 193, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(7, 193, 96, 0); }
    }
    
    .success-message {
      background: rgba(46, 204, 113, 0.2);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      display: none;
      border: 1px solid rgba(46, 204, 113, 0.3);
      animation: fadeIn 0.5s ease-out;
    }
    
    .redirecting {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .redirecting.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .redirecting h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
    }
    
    .redirecting p {
      font-size: 1.2rem;
      color: #555;
      max-width: 80%;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(44, 62, 80, 0.2);
      border-top: 5px solid #2c3e50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .manual-link {
      font-size: 1.2rem;
      color: #d35400;
      background: rgba(240, 240, 240, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      word-break: break-all;
      max-width: 90%;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .title h1 {
        font-size: 2rem;
      }
      
      .action-button {
        padding: 14px 40px;
        font-size: 1.2rem;
      }
      
      .redirecting h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 水墨背景 -->
  <div class="ink-bg"></div>
  
  <!-- 水墨效果元素 -->
  <div class="ink-splash splash-1"></div>
  <div class="ink-splash splash-2"></div>
  <div class="ink-splash splash-3"></div>
  
  <!-- 重定向界面 -->
  <div class="redirecting" id="redirectScreen">
    <div class="spinner"></div>
    <h2>正在为您跳转...</h2>
    <p>请稍候，系统正在为您连接到目标网站</p>
    <div class="manual-link" id="manualLink">如果跳转失败，请手动访问: http://jumei888.com</div>
  </div>
  
  <!-- 主界面 -->
  <div class="container" id="mainContainer">
    <div class="title">
      <h1>智能设备访问</h1>
      <p>系统将自动检测您的环境并提供最佳访问方式</p>
    </div>
    
    <div class="wechat-tip" id="wechatTip">
      检测到微信浏览器，请点击右上角 <span class="highlight">•••</span> 选择在浏览器中打开
    </div>
    
    <div class="device-info">
      <p>检测到您的设备类型：</p>
      <p class="device-type" id="deviceType">检测中...</p>
    </div>
    
    <div class="action-area">
      <button class="action-button" id="actionButton">智能访问网站</button>
    </div>
    
    <div class="success-message" id="successMessage">
      正在为您准备访问...
    </div>
    
    <div class="instructions" id="instructions">
      <h3>iOS设备操作指南</h3>
      <ol>
        <li>点击右上角<span class="highlight">•••</span>按钮</li>
        <li>在弹出菜单中选择<span class="highlight">在浏览器中打开</span></li>
        <li>系统将自动为您跳转到目标网站</li>
        <li>如未自动跳转，请返回此页面点击按钮</li>
      </ol>
    </div>
    
    <div class="footer">
      <p>水墨风格设计 • 智能访问系统</p>
    </div>
  </div>

  <script>
    // 增强设备检测功能
    function detectDevice() {
      const ua = navigator.userAgent.toLowerCase();
      
      // 检测移动设备
      const isMobile = /iphone|ipad|ipod|android|blackberry|windows phone|opera mini|iemobile|mobile/i.test(ua);
      
      // 检测iOS设备
      const isIOS = /iphone|ipad|ipod/.test(ua);
      
      // 检测Android设备
      const isAndroid = /android/.test(ua);
      
      // 检测微信内置浏览器
      const isWeChat = /micromessenger/i.test(ua);
      
      // 检测Safari浏览器
      const isSafari = /safari/.test(ua) && !/chrome/.test(ua);
      
      return {
        isMobile,
        isIOS,
        isAndroid,
        isWeChat,
        isSafari
      };
    }
    
    // 更新UI元素
    function updateUI() {
      const deviceInfo = detectDevice();
      const button = document.getElementById("actionButton");
      const deviceTypeEl = document.getElementById("deviceType");
      const instructions = document.getElementById("instructions");
      const wechatTip = document.getElementById("wechatTip");
      
      // 显示设备类型
      if (deviceInfo.isMobile) {
        if (deviceInfo.isIOS) {
          deviceTypeEl.textContent = "iOS 设备";
          button.textContent = "智能访问网站";
          instructions.style.display = "block";
          
          if (deviceInfo.isWeChat) {
            wechatTip.style.display = "block";
          }
        } else if (deviceInfo.isAndroid) {
          deviceTypeEl.textContent = "Android 设备";
          button.textContent = "打开网站";
          instructions.style.display = "none";
          
          if (deviceInfo.isWeChat) {
            wechatTip.style.display = "block";
          }
        } else {
          deviceTypeEl.textContent = "移动设备";
          button.textContent = "访问网站";
          instructions.style.display = "none";
        }
      } else {
        deviceTypeEl.textContent = "桌面设备";
        button.textContent = "访问网站";
        instructions.style.display = "none";
      }
    }
    
    // 执行跳转
    function performRedirect() {
      const deviceInfo = detectDevice();
      const redirectScreen = document.getElementById("redirectScreen");
      const mainContainer = document.getElementById("mainContainer");
      const manualLink = document.getElementById("manualLink");
      
      // 显示跳转界面
      redirectScreen.classList.add("active");
      mainContainer.style.opacity = "0.3";
      
      // 目标链接 - 明确使用http协议
      const link = "http://jumei888.com";
      
      if (deviceInfo.isWeChat && deviceInfo.isIOS) {
        // iOS在微信中无法直接跳转，显示手动操作提示
        setTimeout(() => {
          manualLink.style.display = "block";
          navigator.clipboard.writeText(link).then(() => {
            manualLink.textContent = "链接已复制！请粘贴到浏览器中访问: jumei888.com";
          });
        }, 2000);
      } else {
        // 其他情况尝试直接跳转
        setTimeout(() => {
          window.location.href = link;
          
          // 如果3秒后还未跳转，显示手动链接
          setTimeout(() => {
            manualLink.style.display = "block";
          }, 3000);
        }, 1500);
      }
    }
    
    // 初始化页面
    document.addEventListener("DOMContentLoaded", () => {
      const deviceInfo = detectDevice();
      
      // 更新设备信息
      updateUI();
      
      // 绑定按钮事件
      document.getElementById("actionButton").addEventListener("click", performRedirect);
      
      // 如果不是在微信中，尝试自动跳转
      if (!deviceInfo.isWeChat) {
        // 显示跳转界面
        document.getElementById("redirectScreen").classList.add("active");
        document.getElementById("mainContainer").style.opacity = "0.3";
        
        // 延迟跳转让用户看到界面
        setTimeout(() => {
          window.location.href = "http://jumei888.com";
          
          // 如果跳转失败，显示手动链接
          setTimeout(() => {
            document.getElementById("manualLink").style.display = "block";
          }, 3000);
        }, 2000);
      }
    });
  </script>
</body>
</html>
