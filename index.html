<!DOCTYPE html>
<html lang="zh-CN">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>请在浏览器中打开</title>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fafafa;
      font-family: sans-serif;
      color: #333;
    }
    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background: #007aff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  
  <script>
    (function() {
      var targetUrl = 'http://jumei888.com';
      var ua = navigator.userAgent || '';
      var isWeChat = /MicroMessenger/i.test(ua);
      
      // 如果非微信内置浏览器，直接跳转
      if (!isWeChat) {
        window.location.replace(targetUrl);
      }
      
      // 调用系统浏览器打开
      window.openInSafari = function() {
        if (window.WeixinJSBridge) {
          WeixinJSBridge.invoke('openBrowser', { url: targetUrl }, function(res){});
        } else {
          copyToClipboard(targetUrl);
          alert('链接已复制，请点击右上角“三个点”，选择“在浏览器中打开”');
        }
      };
      
      // 复制到剪贴板
      function copyToClipboard(text) {
        var ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly', '');
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      }
      
    })();
  </script>
  
</head>
<body>
  <div id="container">
    <h2>请在浏览器中打开此页面</h2>
    <p>为了获得更佳体验，请使用系统浏览器访问。</p>
    <button onclick="openInSafari()">在浏览器中打开</button>
  </div>
</body>
</html>
